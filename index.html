<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.181170d2.css"></head><body> <form action="https://localhost:8080" method="post"> <fieldset class="fieldset-block" action="#" name="personalInformation"> <legend>Personal information</legend> <label> Surname: <input type="text" name="surname" autocomplete="off"> </label> <label class="label"> Name: <input type="text" name="name" autocomplete="off"> </label> <label class="label"> How old are You? <input type="number" name="age" min="1" max="100" value="12"> </label> <label class="label"> Full date of birth: <input type="date" name="birthDate"> </label> <label class="label"> I accept the term of the agreement <input type="checkbox" name="acceptAgreement"> </label> </fieldset> <fieldset class="fieldset-block"> <legend>Registration</legend> <label> E-mail: <input type="email" name="e-mail" placeholder="email@example.com"> </label> <label class="label"> Password: <input type="password" name="password" minlength="4" maxlength="32"> </label> </fieldset> <fieldset class="fieldset-block"> <legend>An interesting fact about you!</legend> Do you love cats? <label> <input type="radio" name="cats"> Yes </label> <label> <input type="radio" name="cats"> No </label> <label class="label"> What is your favorite color? <input type="color" name="color"> </label> <label class="label"> What time do you go to bed? <input type="time" name="time"> </label> <label class="label"> What are your favorite brand of cars? <select name="cars" required multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Opel">Opel</option> </select> </label> <label class="label"> How do you rate our work? <input type="range" value="1" min="1" max="10" name="rate"> </label> </fieldset> <fieldset class="fieldset-block"> <legend>Additional info:</legend> <label> Comments: <textarea name="comment"></textarea> </label> <label class="label"> Would you recommend us? <select name="rate"> <option value="yes" selected>yes</option> <option value="no">no</option> </select> </label> </fieldset> <label class="button"> <button type="submit">Submit</button> </label> </form> </body></html>
